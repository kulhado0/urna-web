<mat-card class="example-card">
    <mat-card-subtitle>Urna eletr√¥nica</mat-card-subtitle>
    <mat-card-title>Voto para presidente</mat-card-title>{{cpf_input}}

    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>CPF</mat-label>
              <input type="text"  matInput [value]="cpf_input" (keyup)="cpfChange($event, cpf_input)" placeholder="Ex. 123.123.123-12">
            </mat-form-field>
          </form>
          
          
    </mat-card-content>

    <mat-divider inset></mat-divider>

    <mat-card-actions>
      <button mat-button>Compartilhar</button>
    </mat-card-actions>

    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
