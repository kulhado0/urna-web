<mat-card class="example-card">
  <mat-card-subtitle>Urna eletrônica</mat-card-subtitle>
  <mat-card-title>Voto para presidente</mat-card-title>
  {{presidente}} oi
  {{cpf}}
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input type="text" matInput (keyup)="cpfChange($event)" placeholder="Ex. 123.123.123-12">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Presidente</mat-label>
        <mat-select>
          <mat-option (onSelectionChange)="presidentChange($event)" *ngFor="let presidente of presidentes"
                      [value]="presidente">
            {{presidente}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select>
          <mat-option (onSelectionChange)="sexChange($event)" *ngFor="let sexo of sexos" [value]="sexo">
            {{sexo}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Idade</mat-label>
        <input type="text" matInput (keyup)="changeAge($event)" placeholder="Ex. 17">
      </mat-form-field>

      <div style="display: flex; flex: 1; flex-direction: column">
        <span style="padding: 10px">Vídeo</span>
        <input type="file" (keyup)="changeAge($event)">
      </div>

      <div style="display: flex; flex: 1; flex-direction: column">
        <span style="padding: 10px">Áudio</span>
        <input type="file" (keyup)="changeAge($event)">
      </div>
    </form>


  </mat-card-content>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
